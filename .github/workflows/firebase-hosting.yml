name: Analyze, Build and Deploy

"on":
  push:
    branches:
      - main

jobs:
  semantic-pull-request:
    name: "Semantic Check"
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/semantic_pull_request.yml@v1

  analyze:
    name: "Code Analysis"
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/flutter_package.yml@v1
    with:
      flutter_channel: stable
      flutter_version: 3.19.5

  build_and_deploy:
    name: Build and Deploy
    needs: [semantic-pull-request, analyze]
    runs-on: ubuntu-latest
    steps:
      - name: 📚 Git Checkout
        uses: actions/checkout@v3

      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version-file: "../../pubspec.yaml"

      - run: flutter --version

      - name: 📦 Install Dependencies & Build
        run: |
          flutter pub global activate very_good_cli
          very_good --analytics false
          flutter pub get
          flutter build web -t lib/main_production.dart

      - name: 🎯 Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_DANCE_CLUB_COMUNA_8 }}"
          channelId: live
          projectId: dance-club-comuna-8
